services:
  target-manager:
    build: ./target-manager
    container_name: home-noc-target-manager
    restart: unless-stopped
    ports:
      - "127.0.0.1:9984:8080"
    environment:
      - BIND=0.0.0.0
      - PORT=8080
      - DB_PATH=/data/targets.db
      - SEED_FILE=/app/seed.json
    volumes:
      - target_manager_data:/data
    networks:
      - core

  prometheus:
    image: prom/prometheus:v3.5.1
    container_name: home-noc-prometheus
    restart: unless-stopped
    ports:
      - "127.0.0.1:9981:9090"
    volumes:
      - ./prometheus/prometheus.local.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    networks:
      - core
      - probe

  alertmanager:
    image: prom/alertmanager:v0.30.0
    container_name: home-noc-alertmanager
    restart: unless-stopped
    ports:
      - "127.0.0.1:9982:9093"
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - core

  grafana:
    image: grafana/grafana:11.1.0
    container_name: home-noc-grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:9983:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources/prometheus.local.yml:/etc/grafana/provisioning/datasources/prometheus.yml:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - core

networks:
  core:
  probe:
    external: true
    name: probe_default

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:
  target_manager_data:
